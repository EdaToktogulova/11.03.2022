<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hello world</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
   <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

   <div id="root"></div>

   <script type="text/babel">
      ReactDOM.render((
         <div>
            <Person name="Eda" lastName="Toktogulova" />
            <Sum a={5} b={10} />
            <Sum a={10} b={5} />
            <Larger a={10} b={5} />
            <Larger a={5} b={10} />
            <Smaller a={5} b={10}/>
            <ArticleSummery
            title="This is a sample acticle"
            url="#">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis a explicabo totam, laudantium nobis doloremque nemo nisi iste expedita cupiditate odit! Nihil nesciunt provident ut laudantium eum soluta? Fugiat, autem.
            </ArticleSummery>

            <article>
               <h2><a href="#"></a></h2>
               <p></p>
            </article>

         </div>   
      ), document.querySelector('#root'));

         

         function Larger(props){
            if (props.a > props.b) {
               return <div>{props.a}</div>
            }
            else {
               return <div>{props.b}</div>
            }

            return <div></div>;
         }
      function Smaller(props) {
         return <div>{props.b}</div>;
      }

      function Sum(props){
         return <div>{props.a + props.b}</div>
      }
         
      function Person(props) {
         return <div>My name is {props.name} {props.lastName}</div>;
      }
   </script>

   

   <script src="./script.js"></script>
</body>
</html>
